{% extends "base.html" %}
{% load static %}

{% block extra_css %}  
    <link rel="stylesheet" href="{% static 'pay_management/css/pay.css' %}">          
{% endblock %}


{% block content %}
    <h1 class="text-center">Add Salary</h1>
    <h1 class="text-center">{{staff.first_name}}</h1>
    <div class="col-12 mx-auto mb-2 add-salary-form">
        <form id="mysalaryForm" action="#" method="POST" enctype="multipart/form-data" class="addStaff">
            {% csrf_token %}
            {% crispy form %}        
            <div>
                <button class="btn button mt-2" type="submit" form="mysalaryForm">submit</button>
                <a href="{% url 'staff' %}" class="btn button mt-2">Back</a>
            </div>             
        </form>
    </div>
{% endblock %}

{% block extra_js %}              
    <script src="{% static 'pay_management//js/pay.js' %}" type="text/javascript"></script>
{% endblock %}
