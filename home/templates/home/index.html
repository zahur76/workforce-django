{% extends "base.html" %}
{% load static %}

{% block extra_css %}  
    <link rel="stylesheet" href="{% static 'home/css/home.css' %}">          
{% endblock %}


{% block content %}
    {% if request.user.is_authenticated %}
        <div class="row m-0">
            <div class="col-12 p-3">
                <a class="button" href="{% url 'staff' %}">Staff Management</a>               
            </div>
        </div>        
        <div class="row m-0">
            <div class="col-12 p-3">
                <a class="button" href="{% url 'pay' %}">Pay Management</a>
            </div>
        </div>         
    {% else %}
        <a class="btn d-flex justify-content-center login-text">Please login</a>
    {% endif %}   
{% endblock %}

{% block extra_js %}              
    <script src="{% static 'home/js/home.js' %}" type="text/javascript"></script>
{% endblock %}
