{% extends "base.html" %}
{% load static %}

{% block extra_css %}  
    <link rel="stylesheet" href="{% static 'home/css/home.css' %}">          
{% endblock %}


{% block content %}
    {% if request.user.is_authenticated %}
        <h1 class="text-danger">{{ user.username }}</h1>
    {% else %}
        <div class="text-center h1 text-dark login-text">Please login</div>
    {% endif %}   
{% endblock %}
