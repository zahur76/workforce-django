{% extends "base.html" %}
{% load static %}

{% block extra_css %}  
    <link rel="stylesheet" href="{% static 'staff/css/staff.css' %}">          
{% endblock %}


{% block content %}
    <div class="text-center h1 text-info mb-2">Staff Management</div>
    <a href="#" class="btn button p-2 links mb-2">+ staff</a>
    <div class="row m-0">
        {% for staff in staff %} 
            <a href="#" class="col-12 mb-2 staff-name">{{ staff.id }}.{{ staff.first_name }} {{ staff.last_name }}</a>
        {% endfor %}
    </div>   
{% endblock %}

{% endblock %}
