{% extends "base.html" %}
{% load static %}

{% block extra_css %}  
    <link rel="stylesheet" href="{% static 'staff/css/staff.css' %}">          
{% endblock %}


{% block content %}
<div class="text-danger">{{ sick.staff.id }}</div>
    <div class="text-center h1 mb-2">Sick leave: {{ staff.first_name }}</div>
    <div class="col-12 mx-auto mb-2 add-staff-form w-25">
        <form id="mystaffForm" action="{% url 'sick_modify' sick_id=sick.id %}" method="POST" enctype="multipart/form-data" class="addStaff">
            {% csrf_token %}
            {% crispy form %}
            <div>
                <button class="btn button mt-2" type="submit" form="mystaffForm">submit</button>
                <a href="{% url 'sick_leave_taken' staff_id=sick.staff.id %}" class="btn button mt-2">Back</a>
                <a href="{% url 'sick_delete' sick_id=sick.id %}" class="btn button bg-danger mt-2">Delete</a>
            </div>             
        </form>
    </div> 
{% endblock %}

{% block extra_js %}              
    <script src="{% static 'staff/js/staff.js' %}" type="text/javascript"></script>
{% endblock %}
