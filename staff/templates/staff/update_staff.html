{% extends "base.html" %}
{% load static %}

{% block extra_css %}  
    <link rel="stylesheet" href="{% static 'staff/css/staff.css' %}">          
{% endblock %}


{% block content %}
    <div class="text-center h1 mb-2">Update Staff</div>
    <div class="col-12 mx-auto mb-2 add-staff-form w-25">
        <form id="mystaffForm" action="{% url 'update_staff' staff_id=staff.id %}" method="POST" enctype="multipart/form-data" class="addStaff">
            {% csrf_token %}
            {% crispy form %}
            <div class="row">
                {% if staff.image %}
                    <div class="col-12">
                        <img class="image-icon" src="{{ staff.image.url }}" alt="{{ staff.name }}">
                    </div>
                {% else %}
                    <div class="col-12">
                        <img class="image-icon" src="{{ MEDIA_URL }}noimage.png" alt="{{ staff.name }}">
                    </div>
                {% endif %}
                <div class="col-4 mt-2">
                    <button class="upload-image btn button">+Image</button>
                </div>
                <div class="col-8">
                    <div class="image-filename my-auto"></div>
                </div>
            </div>
            <div>
                <button class="btn button mt-2" type="submit" form="mystaffForm">submit</button>
                <a href="{% url 'staff' %}" class="btn button mt-2">Back</a>
            </div>             
        </form>
    </div>    
{% endblock %}

{% block extra_js %}              
    <script src="{% static 'staff/js/staff.js' %}" type="text/javascript"></script>
{% endblock %}
